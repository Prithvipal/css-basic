<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1{
            /* Color name */
            color: red;
        }
        h2{
            /* RGB */
            color: rgb(110,120,130)
        }
        h3{
            /* hex */
            /* for first ff is red  */
            /* for second ff is green  */
            /* for third ff is blue  */
            /*  */
            /* Reference: https://www.color-hex.com/ 
            https://htmlcolorcodes.com/
            */
            color: #10aabb
        }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
</body>
</html>
